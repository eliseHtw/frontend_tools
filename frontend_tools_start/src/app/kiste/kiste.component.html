    <h1>Welche * Tools * Kisten sind ausleihbar?</h1>

    <input type="text" placeholder="Suche" [formControl]="search" (input)="filterMembers()" />
    <table class="table table-striped table-hover align-middle">
        <thead class="table-info">
            <tr>
                <th class="bund">Id</th>
                <th>Kategorie</th>
                <th>Artikel</th>
                <th>Details</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of filterArray; let i = index;">
                <td class="bund">{{ i+1 }}</td>
                <td>{{ item.kategorie }}</td>
                <td>{{ item.artikel }}</td>
                <td>{{ item.details }}</td>
                <td>{{ item.status }}</td>
            </tr>
        </tbody>
    </table>
